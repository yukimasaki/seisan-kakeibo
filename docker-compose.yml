version: "3"

networks:
  reverse-proxy-network:
    external: true

volumes:
  seisan-kakeibo-backend-postgres-data:
    driver: local

services:
  root:
    container_name: seisan-kakeibo-root
    networks:
      default:
      reverse-proxy-network:
        aliases:
          - seisan-kakeibo-root-container
    build:
      context: .
      dockerfile: ./Dockerfile.frontend
    ports:
      # Next.js
      - 3002:3000
      # NestJS
      - 3003:3030
      # Prisma Studio
      - 5555:5555
    volumes:
      - ./project:/work
    tty: true
    restart: always

  # db
  backend-postgres:
    container_name: seisan-kakeibo-backend-postgres
    networks:
      default:
      reverse-proxy-network:
        aliases:
          - seisan-kakeibo-backend-postgres-container
    image: postgres:15.3-alpine
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: password
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - seisan-kakeibo-backend-postgres-data:/var/lib/postgresql/data
    ports:
      - 5434:5432
    tty: true
    restart: always

  redis:
    container_name: redis
    networks:
      default:
      reverse-proxy-network:
        aliases:
          - redis-container
    image: redis:latest
    ports:
      - 6379:6379
    volumes:
      - ./project/backend/redis-data:/data
    restart: always
